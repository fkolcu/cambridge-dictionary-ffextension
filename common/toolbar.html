<style>
    html, body {
        width: 600px;
        height: 520px;
    }

    .additional-options {
        position: fixed;
        width: 100%;
        height: 51px;
        z-index: 9999;
        bottom: 0;
        display: flex;
        align-items: center;
    }

    .additional-options .cdext_selector_container {
        flex-grow: 1;
    }

    .additional-options .cdext_selector_container, .additional-options .cdext_selector_container * {
        background-color: #e74c3c;
    }

    .additional-options .cdext_selector_container select#cdext_selector {
        border: none;
        color: white;
        width: 100%;
        height: 50px;
        padding: 10px;
        cursor: pointer;
        box-shadow: none;
        border-radius: 0;
    }

    .additional-options .font-size-selector, .additional-options .font-size-selector * {
        background-color: #007bff;
    }

    .additional-options .font-size-selector button#button_change_font_size {
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        fill: #ffffff;
    }

    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        margin-left: -27px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 8%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .tooltip .tooltiptext.text-right {
        right: 0;
    }

    .tooltip .tooltiptext.text-right::after {
        right: 8%;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    .tab-item {
        height: 65px;
        display: flex;
        align-items: center;
    }

    .additional-options .rate-addon-link-container, .additional-options .rate-addon-link-container * {
        background: #000;
    }

    .additional-options .rate-addon-link-container #button_rate_addon {
        padding: 10px 20px;
        color: white;
    }

</style>

            </svg>
            <span id="button_change_font_size_tooltiptext" class="tooltiptext"></span>
        </button>
    </div>
    <div class="tab-item cdext_selector_container">
