<style>
    html, body {

    .additional-options {

    .additional-options .font-size-selector button#button_change_font_size {
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        fill: #ffffff;
    }

    .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        margin-left: -27px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 8%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .tooltip .tooltiptext.text-right {
        right: 0;
    }

    .tooltip .tooltiptext.text-right::after {
        right: 8%;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    .tab-item {
        height: 65px;
        display: flex;
        align-items: center;
    }

    .additional-options .rate-addon-link-container, .additional-options .rate-addon-link-container * {
        background: #000;
    }

    .additional-options .rate-addon-link-container #button_rate_addon {

        color: white;
    }

    .app-ad-block {
        position: fixed;
        width: 100%;
        height: 88px;
        z-index: 9998;
        bottom: 58px;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 0;
        box-sizing: border-box;
        transition: height 0.3s ease;
        overflow: hidden;
    }

    .app-ad-block.collapsed {
        height: 30px;
    }

    .app-ad-block:hover {
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .app-ad-toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30px;
        background: rgba(0, 0, 0, 0.1);
        cursor: pointer;
        border: none;
        color: white;
        font-size: 12px;
        transition: background-color 0.2s ease;
    }

    .app-ad-toggle:hover {
        background: rgba(0, 0, 0, 0.2);
    }

    .app-ad-toggle .toggle-icon {
        margin-left: 5px;
        transition: transform 0.3s ease;
    }

    .app-ad-block.collapsed .toggle-icon {
        transform: rotate(180deg);
    }

    .app-ad-content {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 14px;
        flex: 1;
        padding: 0 5px;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .app-ad-block.collapsed .app-ad-content {
        opacity: 0;
        pointer-events: none;
    }

    .app-ad-block .ad-text {
        flex: 1;
        line-height: 1.4;
    }

    .app-ad-block .ad-title {
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
        font-size: 16px;
    }

    .app-ad-block .ad-desc {
        font-size: 13px;
        opacity: 0.9;
        display: block;
        margin-bottom: 2px;
    }

    .app-ad-block .ad-links {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
    }

    .app-ad-block .ad-website {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 11px;
        margin-bottom: 2px;
    }

    .app-ad-block .ad-website:hover {
        color: white;
        text-decoration: underline;
    }

    .app-ad-block .ad-buttons {
        display: flex;
        gap: 8px;
    }

    .app-ad-block .ad-btn {
        padding: 6px 12px;
        font-size: 11px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .app-ad-block .ad-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
    }
</style>
