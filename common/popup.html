<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cambridge Dictionary Tunnel</title>
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
<div id="cd-content">
    <div id="blank-container" class="hidden">
        <h1>Look up word manually</h1>
        <div class="input-group">
            <input type="text" placeholder="Enter word" id="manual-word" />
            <button id="lookup-button">Look up</button>
        </div>
        <p class="hint">Or choose a word on a website</p>
    </div>
    <div id="loading-status" class="visible">
        <div class="loading-container">
            <!-- Spinner -->
            <div class="spinner"></div>

            <!-- Loading Text -->
            <p class="loading-text">Please wait, loading...</p>
        </div>
    </div>

    <!-- Advertisement Block -->
    <div id="app-ad" class="app-ad">
        <div class="ad-header">
            <span class="ad-icon">ðŸ“š</span>
            <span class="ad-title">English with Scenarios</span>
        </div>
        <p class="ad-description">Learn English through real-life scenarios and interactive conversations</p>
        <div class="ad-buttons">
            <button class="ad-btn primary">App Store</button>
            <button class="ad-btn secondary">Play Store</button>
        </div>
        <a href="https://englishwithscenarios.furkankolcu.com/" target="_blank" class="ad-website">Visit Website</a>
    </div>

</div>
<script type="module" src="popup.js"></script>
</body>
</html>
